<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran SDIT INSANI</title>
    <link rel="stylesheet" href="partials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="main-content">
            <div class="form-container card">
                <h2 class="form-title">Isi Formulir Pendaftaran</h2>
                <p class="form-description">Silakan klik tombol di bawah ini untuk mengisi formulir pendaftaran lengkap. Anda akan diarahkan ke Google Form untuk proses pengisian data dan pengunggahan berkas.</p>
                <a href="https://forms.gle/5RyqCmDr19vLc7YXA" target="_blank" class="action-button primary-button">
                    <i class="fas fa-edit"></i> Isi Formulir Sekarang
                </a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Logika memuat header dan footer
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                const headerHtml = await response.text();
                document.getElementById('header-placeholder').innerHTML = headerHtml;
                initSideNav();
            } catch (error) {
                console.error('Gagal memuat header:', error);
            }
        }
        async function loadFooter() {
            try {
                const response = await fetch('footer.html');
                const footerHtml = await response.text();
                document.getElementById('footer-placeholder').innerHTML = footerHtml;
            } catch (error) {
                console.error('Gagal memuat footer:', error);
            }
        }

        // Logika untuk navigasi geser (sidebar)
        function initSideNav() {
            const openNavBtn = document.getElementById('open-nav-btn');
            const closeNavBtn = document.getElementById('close-nav-btn');
            const sideNav = document.getElementById('side-nav');
            const overlay = document.getElementById('overlay');
            const navLinks = document.querySelectorAll('.nav-link');

            openNavBtn.addEventListener('click', () => {
                sideNav.classList.add('is-open');
                overlay.style.display = 'block';
            });
            closeNavBtn.addEventListener('click', () => {
                sideNav.classList.remove('is-open');
                overlay.style.display = 'none';
            });
            overlay.addEventListener('click', () => {
                sideNav.classList.remove('is-open');
                overlay.style.display = 'none';
            });
            navLinks.forEach(link => {
                if (link.href === window.location.href) {
                    link.classList.add('nav-link-active');
                } else {
                    link.classList.remove('nav-link-active');
                }
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadFooter();
        });
    </script>
</body>
</html>

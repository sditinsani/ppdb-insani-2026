<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran PPDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="py-5">
        <div class="container">
            <div class="card shadow-sm p-4 text-center">
                <h2 class="card-title mb-3">Formulir Pendaftaran Siswa Baru</h2>
                <p class="mb-4">Silakan klik tombol di bawah ini untuk mengisi formulir pendaftaran siswa baru.</p>
                <a href="https://forms.gle/nq8a868p2rpKNZYQ8" target="_blank" class="btn btn-primary btn-lg d-inline-flex align-items-center justify-content-center mx-auto" style="max-width: 300px;">
                    <i class="fas fa-external-link-alt me-2"></i> Menuju Formulir Pendaftaran
                </a>
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadPartials() {
            try {
                const headerResponse = await fetch('header.html');
                const footerResponse = await fetch('footer.html');

                document.getElementById('header-placeholder').innerHTML = await headerResponse.text();
                document.getElementById('footer-placeholder').innerHTML = await footerResponse.text();
                
                // Add active class to nav link
                document.querySelectorAll('.nav-link').forEach(link => {
                    if (link.href === window.location.href) {
                        link.classList.add('active');
                    }
                });

            } catch (error) {
                console.error('Gagal memuat partials:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadPartials();
        });
    </script>
</body>
</html>

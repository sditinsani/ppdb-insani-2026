<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard PPDB SDIT INSANI</title>
    <link rel="stylesheet" href="partials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-brand">
            <img src="LOGO_SDIT_INSANI.png" alt="Logo SDIT INSANI" class="logo">
            <h1>Dashboard PPDB SDIT INSANI</h1>
        </div>
        <button id="open-nav-btn" class="hamburger-btn">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <nav class="side-nav" id="side-nav">
        <button id="close-nav-btn" class="close-btn"><i class="fas fa-times"></i></button>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
            <a href="daftar.html" class="nav-link"><i class="fas fa-list-alt"></i> Status Pendaftar</a>
            <a href="form.html" class="nav-link"><i class="fas fa-edit"></i> Isi Formulir</a>
        </div>
    </nav>
    <div id="overlay"></div>

    <main>
        <div class="main-content">
            <div class="dashboard-container">
                <h2 class="dashboard-title">Ringkasan Pendaftaran PPDB 2024</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-info">
                            <p class="stat-number" id="total-pendaftar-dashboard">0</p>
                            <p class="stat-label">Total Pendaftar</p>
                        </div>
                        <div class="stat-icon-wrapper"><i class="fas fa-users"></i></div>
                    </div>
                </div>
                <div class="dashboard-actions">
                    <a href="form.html" class="action-button primary-button"><i class="fas fa-edit"></i> Daftar Sekarang</a>
                    <a href="daftar.html" class="action-button secondary-button"><i class="fas fa-list-alt"></i> Lihat Status Pendaftar</a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Logika untuk navigasi geser
        const openNavBtn = document.getElementById('open-nav-btn');
        const closeNavBtn = document.getElementById('close-nav-btn');
        const sideNav = document.getElementById('side-nav');
        const overlay = document.getElementById('overlay');

        openNavBtn.addEventListener('click', () => {
            sideNav.classList.add('is-open');
            overlay.style.display = 'block';
        });

        closeNavBtn.addEventListener('click', () => {
            sideNav.classList.remove('is-open');
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            sideNav.classList.remove('is-open');
            overlay.style.display = 'none';
        });

        // Logika untuk memuat data dashboard & footer
        const API_URL = "https://script.google.com/macros/s/AKfycbxy-Ph9RIQMnDDtsOhW8eFj03DK6gmbG1lupGDCYSZ7VBuf69FjvC810xL2U0hRoGfI0A/exec";

        async function fetchDashboardData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                const filteredData = data.filter(row =>
                    row["No. Urut"] && row["Nama Lengkap Siswa"]
                );

                const total = filteredData.length;
                document.getElementById('total-pendaftar-dashboard').textContent = total;

            } catch (error) {
                console.error("Gagal memuat data dashboard:", error);
                document.getElementById('total-pendaftar-dashboard').textContent = "Error";
            }
        }
        
        async function loadFooter() {
            try {
                const response = await fetch('footer.html');
                const footerHtml = await response.text();
                document.getElementById('footer-placeholder').innerHTML = footerHtml;
            } catch (error) {
                console.error('Gagal memuat footer:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchDashboardData();
            loadFooter();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard PPDB SDIT INSANI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="py-5">
        <div class="container">
            <div class="card shadow-sm p-4">
                <div class="text-center">
                    <h2 class="card-title mb-4">Ringkasan Pendaftaran PPDB 2026</h2>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-md-6">
                        <div class="card text-center bg-light shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="p-3 bg-primary text-white rounded-circle me-3">
                                        <i class="fas fa-users fa-2x"></i>
                                    </div>
                                    <div>
                                        <h1 class="display-4 fw-bold mb-0" id="total-pendaftar-dashboard">0</h1>
                                        <p class="fs-5 text-muted mb-0">Total Pendaftar</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 col-md-8 mx-auto mt-4">
                    <a href="form.html" class="btn btn-success btn-lg"><i class="fas fa-edit me-2"></i> Daftar Sekarang</a>
                    <a href="daftar.html" class="btn btn-secondary btn-lg"><i class="fas fa-list-alt me-2"></i> Lihat Status Pendaftar</a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Menggunakan fetch API untuk memuat header, footer, dan data
        async function loadPartials() {
            try {
                const headerResponse = await fetch('header.html');
                const footerResponse = await fetch('footer.html');

                document.getElementById('header-placeholder').innerHTML = await headerResponse.text();
                document.getElementById('footer-placeholder').innerHTML = await footerResponse.text();
            } catch (error) {
                console.error('Gagal memuat partials:', error);
            }
        }

        const API_URL = "https://script.google.com/macros/s/AKfycbxy-Ph9RIQMnDDtsOhW8eFj03DK6gmbG1lupGDCYSZ7VBuf69FjvC810xL2U0hRoGfI0A/exec";
        async function fetchDashboardData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                const filteredData = data.filter(row => row["No. Urut"] && row["Nama Lengkap Siswa"]);
                const total = filteredData.length;
                document.getElementById('total-pendaftar-dashboard').textContent = total;
            } catch (error) {
                console.error("Gagal memuat data dashboard:", error);
                document.getElementById('total-pendaftar-dashboard').textContent = "Error";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPartials();
            fetchDashboardData();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

</head>
<body>

  <main>
    <div class="loading" id="loadingIndicator">Memuat data, mohon tunggu...</div>

    <div class="table-container" id="tableContainer" style="display:none;">
      <table id="dataTable" aria-describedby="jumlahPendaftar">

          <tr>
            <th scope="col">NO. URUT</th>
            <th scope="col">NAMA LENGKAP SISWA</th>

          <!-- Data akan dimuat di sini -->
        </tbody>
      </table>
    </div>

    <p id="jumlahPendaftar" tabindex="0" aria-live="polite" aria-atomic="true"></p>
    <p class="error" id="errorMessage" style="display:none;" role="alert"></p>
  </main>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PPDB SDIT INSANI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>📋 Data Pendaftaran PPDB</h1>
  </header>

  <main>
    <div id="loading" class="loading">Memuat data...</div>
    <div id="error" class="error"></div>

    <!-- Tampilan Desktop -->
    <table id="data-table" class="desktop-view hidden">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Siswa</th>
          <th>Asal TK/RA</th>
          <th>Jenis Kelamin</th>
          <th>Tanggal Pendaftaran</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Tampilan Mobile -->
    <div id="data-cards" class="mobile-view hidden"></div>
  </main>

  <footer>
    <p>© 2025 SDIT INSANI | Sistem PPDB Online</p>
    <p>Dikembangkan dengan ❤️ untuk kemudahan pendaftaran</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

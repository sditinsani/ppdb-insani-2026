<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPDB SDIT INSANI 2026/2027</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>PPDB SDIT INSANI 2026/2027</h1>
        <button id="refreshBtn" onclick="loadTable()">ðŸ”„ Refresh</button>
    </header>

    <main>
        <div id="tableContainer">
            <!-- Table akan dimuat dari table.html -->
        </div>
        <div id="jumlahPendaftar"></div>
    </main>

    <footer>
        <p>&copy; 2025 PPDB SDIT INSANI</p>
    </footer>

    <script>
        function loadTable() {
            fetch('table.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('tableContainer').innerHTML = html;

                    // Hitung jumlah pendaftar
                    let rowCount = document.querySelectorAll('#dataTable tbody tr').length;
                    document.getElementById('jumlahPendaftar').innerText = "Jumlah Pendaftar: " + rowCount;
                });
        }
        loadTable();
    </script>
</body>
</html>

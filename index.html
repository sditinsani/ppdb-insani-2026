<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Pendaftar PPDB SD</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) { background-color: #fafafa; }
  </style>
</head>
<body>
  <h1>Daftar Pendaftar PPDB SD Tahun 2025</h1>
  <table id="pendaftarTable">
    <thead>
      <tr>
        <th>No. Urut</th>
        <th>Nama Lengkap</th>
        <th>Asal TK/RA</th>
        <th>Jenis Kelamin</th>
        <th>Tanggal Pendaftaran</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbzQsYJ_clOLKVOaA_kcW6T271aBwxNETVhOqWEYLIH8LB_X0gl6KxqnA3feR1uhJAyIzQ/exec')  // Ganti dengan URL API-mu
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#pendaftarTable tbody");
        data.forEach(item => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item["No. Urut"]}</td>
            <td>${item["Nama Lengkap Siswa"]}</td>
            <td>${item["Asal TK/RA"]}</td>
            <td>${item["Jenis Kelamin"]}</td>
            <td>${item["Tanggal Pendaftaran"]}</td>
            <td>${item["Status Pendaftaran"]}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("Gagal mengambil data:", error);
      });
  </script>
</body>
</html>

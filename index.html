<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard PPDB SDIT INSANI</title>
    <link rel="stylesheet" href="partials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>

    <main>
        <div class="main-content">
            <div class="dashboard-container card">
                <h2 class="dashboard-title">Ringkasan Pendaftaran PPDB 2024</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-info">
                            <p class="stat-number" id="total-pendaftar-dashboard">0</p>
                            <p class="stat-label">Total Pendaftar</p>
                        </div>
                        <div class="stat-icon-wrapper"><i class="fas fa-users"></i></div>
                    </div>
                </div>
                <div class="dashboard-actions">
                    <a href="form.html" class="action-button primary-button"><i class="fas fa-edit"></i> Daftar Sekarang</a>
                    <a href="daftar.html" class="action-button secondary-button"><i class="fas fa-list-alt"></i> Lihat Status Pendaftar</a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        async function loadPartials() {
            try {
                // Memuat Header dan Navigasi secara bersamaan
                const headerResponse = await fetch('header.html');
                const navResponse = await fetch('nav.html');
                const footerResponse = await fetch('footer.html');

                document.getElementById('header-placeholder').innerHTML = await headerResponse.text();
                document.getElementById('nav-placeholder').innerHTML = await navResponse.text();
                document.getElementById('footer-placeholder').innerHTML = await footerResponse.text();
                
                // Inisialisasi navigasi setelah semua elemen dimuat
                initSideNav();

            } catch (error) {
                console.error('Gagal memuat partials:', error);
            }
        }

        function initSideNav() {
            const openNavBtn = document.getElementById('open-nav-btn');
            const closeNavBtn = document.getElementById('close-nav-btn');
            const sideNav = document.getElementById('side-nav');
            const overlay = document.getElementById('overlay');
            const navLinks = document.querySelectorAll('.nav-link');

            openNavBtn.addEventListener('click', () => {
                sideNav.classList.add('is-open');
                overlay.style.display = 'block';
            });
            closeNavBtn.addEventListener('click', () => {
                sideNav.classList.remove('is-open');
                overlay.style.display = 'none';
            });
            overlay.addEventListener('click', () => {
                sideNav.classList.remove('is-open');
                overlay.style.display = 'none';
            });
            navLinks.forEach(link => {
                if (link.href === window.location.href) {
                    link.classList.add('nav-link-active');
                } else {
                    link.classList.remove('nav-link-active');
                }
            });
        }
        
        const API_URL = "https://script.google.com/macros/s/AKfycbxy-Ph9RIQMnDDtsOhW8eFj03DK6gmbG1lupGDCYSZ7VBuf69FjvC810xL2U0hRoGfI0A/exec";
        async function fetchDashboardData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                const filteredData = data.filter(row => row["No. Urut"] && row["Nama Lengkap Siswa"]);
                const total = filteredData.length;
                document.getElementById('total-pendaftar-dashboard').textContent = total;
            } catch (error) {
                console.error("Gagal memuat data dashboard:", error);
                document.getElementById('total-pendaftar-dashboard').textContent = "Error";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPartials();
            fetchDashboardData();
        });
    </script>
</body>
</html>

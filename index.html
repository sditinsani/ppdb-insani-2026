<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PPDB SDIT INSANI 2026/2027</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    select {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .total {
      font-weight: bold;
    }

    .table-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .table-wrapper {
      max-height: 400px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Daftar Pendaftar PPDB SDIT INSANI 2026/2027</h1>
  </header>

  <main>
    <div class="controls">
      <div>
        Filter Status:
        <select id="statusFilter">
          <option value="semua">Semua</option>
        </select>
      </div>
      <div class="total">
        Total: <span id="totalPendaftar">0</span> pendaftar
      </div>
    </div>

    <!-- Tempat menampilkan tabel -->
    <div id="table-container-placeholder"></div>
  </main>

  <script>
    // Muat table.html secara dinamis
    fetch('https://script.google.com/macros/s/AKfycbzQsYJ_clOLKVOaA_kcW6T271aBwxNETVhOqWEYLIH8LB_X0gl6KxqnA3feR1uhJAyIzQ/exec')
  .then(response => response.json())
  .then(data => {
    const filteredData = data.filter(item => item["No. Urut"]);
    allData = filteredData;

    populateFilterOptions(filteredData);
    renderTable(filteredData);
  })


    let allData = [];

    function fetchData() {
      fetch('https://script.google.com/macros/s/AKfycbzQsYJ_clOLKVOaA_kcW6T271aBwxNETVhOqWEYLIH8LB_X0gl6KxqnA3feR1uhJAyIzQ/exec')
        .then(response => response.json())
        .then(data => {
          allData = data;
          populateFilterOptions(data);
          renderTable(data);
        })
        .catch(error => console.error("Gagal mengambil data:", error));
    }

    function populateFilterOptions(data) {
      const statusSet = new Set(data.map(item => item["Status Pendaftaran"]));
      const filter = document.getElementById("statusFilter");

      statusSet.forEach(status => {
        const option = document.createElement("option");
        option.value = status;
        option.textContent = status;
        filter.appendChild(option);
      });

      filter.addEventListener("change", handleFilterChange);
    }

    function handleFilterChange() {
      const selected = document.getElementById("statusFilter").value;
      const filtered = selected === "semua"
        ? allData
        : allData.filter(item => item["Status Pendaftaran"] === selected);
      renderTable(filtered);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#pendaftarTable tbody");
      tbody.innerHTML = "";
      document.getElementById("totalPendaftar").textContent = data.length;

      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item["No. Urut"]}</td>
          <td>${item["Nama Lengkap Siswa"]}</td>
          <td>${item["Asal TK/RA"]}</td>
          <td>${item["Jenis Kelamin"]}</td>
          <td>${item["Tanggal Pendaftaran"]}</td>
          <td>${item["Status Pendaftaran"]}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>

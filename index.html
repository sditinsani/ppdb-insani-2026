<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Pendaftar PPDB SD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daftar Pendaftar PPDB SD Tahun 2025</h1>

    <div class="controls">
      <label for="statusFilter">Filter Status:</label>
      <select id="statusFilter">
        <option value="semua">Semua</option>
        <!-- Opsi akan diisi lewat JavaScript -->
      </select>
      <span id="totalPendaftar">0</span> pendaftar
    </div>

    <!-- Tabel akan dimuat dari file eksternal -->
    <div id="tabel-wrapper"></div>
  </div>

  <!-- Load table.html secara dinamis -->
  <script>
    fetch("table.html")
      .then(response => response.text())
      .then(html => {
        document.getElementById("tabel-wrapper").innerHTML = html;
      });
  </script>
</body>
</html>

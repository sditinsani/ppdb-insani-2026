<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PPDB SDIT INSANI 2026/2027</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>PPDB SDIT INSANI 2026/2027</h1>
  </header>

  <main>
    <div id="tableContainer" class="table-container">
      <table id="dataTable" aria-describedby="jumlahPendaftar">
        <thead>
          <tr>
            <th>NO. URUT</th>
            <th>NAMA LENGKAP SISWA</th>
            <th>ASAL TK/RA</th>
            <th>JENIS KELAMIN</th>
            <th>TANGGAL PENDAFTARAN</th>
            <th>STATUS PENDAFTARAN</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="6" class="loading">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>

    <p id="jumlahPendaftar" role="status" aria-live="polite"></p>
    <p id="errorMessage" class="error" style="display:none;"></p>
    <p id="loadingIndicator" class="loading" style="display:none;">Memuat data...</p>
  </main>

  <footer>
    <p>PPDB SDIT INSANI 2026/2027</p>
  </footer>

  <script src="table.js"></script>
</body>
</html>

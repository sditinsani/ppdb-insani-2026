<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Pendaftaran PPDB</title>
    <link rel="stylesheet" href="partials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-brand">
            <img src="LOGO_SDIT_INSANI.png" alt="Logo SDIT INSANI" class="logo">
            <h1>Status Pendaftaran PPDB</h1>
        </div>
        <button id="open-nav-btn" class="hamburger-btn"><i class="fas fa-bars"></i></button>
    </header>

    <nav class="side-nav" id="side-nav">
        <button id="close-nav-btn" class="close-btn"><i class="fas fa-times"></i></button>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
            <a href="daftar.html" class="nav-link nav-link-active"><i class="fas fa-list-alt"></i> Status Pendaftar</a>
            <a href="form.html" class="nav-link"><i class="fas fa-edit"></i> Isi Formulir</a>
        </div>
    </nav>
    <div id="overlay"></div>

    <main>
        <div class="main-content">
            <div class="table-container card">
                <table>
                    <thead>
                        <tr>
                            <th>No. Urut</th>
                            <th>Nama Siswa</th>
                            <th>Asal Sekolah</th>
                            <th>Tanggal Daftar</th>
                            <th>Status Pembayaran</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body">
                        </tbody>
                </table>
                <p class="loading" id="loading-table">Memuat data...</p>
                <p class="error" id="error-table" style="display:none;">Gagal memuat data. Silakan coba refresh.</p>
                <p class="no-data" id="no-data-table" style="display:none;">Tidak ada data pendaftar ditemukan.</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxy-Ph9RIQMnDDtsOhW8eFj03DK6gmbG1lupGDCYSZ7VBuf69FjvC810xL2U0hRoGfI0A/exec";
        const tableBody = document.getElementById('data-table-body');
        const loadingTable = document.getElementById('loading-table');
        const errorTable = document.getElementById('error-table');
        const noDataTable = document.getElementById('no-data-table');
        
        async function fetchData() {
            try {
                loadingTable.style.display = 'block';
                errorTable.style.display = 'none';
                noDataTable.style.display = 'none';

                const res = await fetch(API_URL);
                if (!res.ok) throw new Error("Network response was not ok");
                const data = await res.json();
                
                const allData = data.filter(row =>
                    row["No. Urut"] && row["Nama Lengkap Siswa"]
                );
                
                renderData(allData);

            } catch (error) {
                console.error("Gagal memuat data:", error);
                loadingTable.style.display = 'none';
                errorTable.style.display = 'block';
            }
        }

        function renderData(data) {
            tableBody.innerHTML = '';
            
            loadingTable.style.display = 'none';

            if (data.length === 0) {
                noDataTable.style.display = 'block';
                return;
            }

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row["No. Urut"]}</td>
                    <td>${row["Nama Lengkap Siswa"]}</td>
                    <td>${row["Asal Sekolah"]}</td>
                    <td>${row["Tanggal Pendaftaran"]}</td>
                    <td><span class="${row["Status Pembayaran"] === 'LUNAS' ? 'status-diterima' : 'status-ditolak'}">${row["Status Pembayaran"]}</span></td>
                `;
                tableBody.appendChild(tr);
            });
        }

        async function loadFooter() {
            try {
                const response = await fetch('footer.html');
                const footerHtml = await response.text();
                document.getElementById('footer-placeholder').innerHTML = footerHtml;
            } catch (error) {
                console.error('Gagal memuat footer:', error);
            }
        }
        
        const openNavBtn = document.getElementById('open-nav-btn');
        const closeNavBtn = document.getElementById('close-nav-btn');
        const sideNav = document.getElementById('side-nav');
        const overlay = document.getElementById('overlay');

        openNavBtn.addEventListener('click', () => {
            sideNav.classList.add('is-open');
            overlay.style.display = 'block';
        });

        closeNavBtn.addEventListener('click', () => {
            sideNav.classList.remove('is-open');
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            sideNav.classList.remove('is-open');
            overlay.style.display = 'none';
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            loadFooter();
        });
    </script>
</body>
</html>
